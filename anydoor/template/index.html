<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <script type="text/javascript" src="//at.alicdn.com/t/font_2294902_ft91lxyj08.js"></script>

    <style type="text/css">
        .container{
            padding: 30px 20px;
            font-size: 20px;
        }
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
      }
    </style>
</head>
<body>
    <div class="container">
        {{#each files}}
        <div ><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-{{icon}}"></use>
        </svg><a href="{{../dir}}/{{file}}">{{file}}</a></div>
        {{/each}}
    </div>
</body>
</html>
